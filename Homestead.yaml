---
ip: "192.168.12.10"
memory: 2048
cpus: 1
hostname: tickets
name: tickets
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "D:/Dev/Code/tickets"
      to: "/home/vagrant/tickets"

sites:
    - map: tickets.dev
      to: "/home/vagrant/tickets/public"

databases:
    - homestead

